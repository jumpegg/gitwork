<div class="container">
	<div class="admin_wrapper">
		<table border="1px solid black">
			<thead style="text-align: center">
				<tr>
					<th>No</th>
					<th>이름</th>
					<th>설명</th>
				</tr>
			</thead>
			<tbody ng-repeat = 'board in adminBoards'>
				<tr>
					<td>{{$index+1}}</td>
					<td>{{board.title}}</td>
					<td>{{board.description}}</td>
				</tr>
			</tbody>
		</table>	
	</div>	
	<div class="guest_wrapper">
		<table border="1px solid black">
			<thead style="text-align: center">
				<tr>
					<th>No</th>
					<th>이름</th>
					<th>설명</th>
				</tr>
			</thead>
			<tbody ng-repeat = 'joiner in joinboards'>
				<tr>
					<td>{{$index+1}}</td>
					<td>{{joiner.title}}</td>
					<td>{{joiner.description}}</td>
				</tr>
			</tbody>
		</table>	
	</div>
	<div class="notification_wrapper">

		<table>
			
		</table>
	</div>
</div>
