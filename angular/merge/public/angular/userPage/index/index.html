<div class="container">
	<div class="indexlayout-wrapper">
		<div class="admin_wrapper">
			<div class="tabletitle">
				관리중인 페이지 목록
			</div>
			<table border="1px solid black">
				<thead>
					<tr>
						<th>No</th>
						<th>이름</th>
						<th>설명</th>
					</tr>
				</thead>
				<tbody ng-repeat = 'board in adminBoards'>
					<tr>
						<td>{{$index+1}}</td>
						<td><a href="/board/{{board.id}}">{{board.title}}</a></td>
						<td>{{board.description}}</td>
					</tr>
				</tbody>
			</table>	
		</div>	
		<div class="guest_wrapper">
			<div class="tabletitle">
				가입한 페이지 목록
			</div>
			<table border="1px solid black">
				<thead>
					<tr>
						<th>No</th>
						<th>이름</th>
						<th>설명</th>
					</tr>
				</thead>
				<tbody ng-repeat = 'joiner in joinboards'>
					<tr>
						<td>{{$index+1}}</td>
						<td>{{joiner.title}}</td>
						<td>{{joiner.description}}</td>
					</tr>
				</tbody>
			</table>	
		</div>
	</div>

	<div class="notification_wrapper">
		notification
	</div>
	
</div>
