<div class="container">
	<div class="admin_wrapper">
		<table border="1px solid black">
			<thead>
				<tr>
					<th style="text-align: center">No</th>
					<th style="text-align: center">이름</th>
					<th style="text-align: center">설명</th>
				</tr>
			</thead>
			<tbody ng-repeat = 'board in adminBoards'>
				<tr>
					<td>{{$index+1}}</td>
					<td><a href="/boardIndex/{{board.id}}">{{board.title}}</a></td>
					<td>{{board.description}}</td>
				</tr>
			</tbody>
		</table>	
	</div>	
	<div class="guest_wrapper">
		<table border="1px solid black">
			<thead>
				<tr>
					<th style="text-align: center">No</th>
					<th style="text-align: center">이름</th>
					<th style="text-align: center">설명</th>
				</tr>
			</thead>
			<tbody ng-repeat = 'joiner in joinboards'>
				<tr>
					<td>{{$index+1}}</td>
					<td>{{joiner.title}}</td>
					<td>{{joiner.description}}</td>
				</tr>
			</tbody>
		</table>	
	</div>
	
	<div class="notification_wrapper">
		<h1>Notification section</h1>
	</div>
</div>
