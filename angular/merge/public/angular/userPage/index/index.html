<div class="container">
		<div class="admin_wrapper">
			<div class="tabletitle">
				관리중인 페이지 목록
			</div>
			<table>
				<thead>
					<tr>
						<th>study</th>
						<th>생성일</th>
					</tr>
				</thead>
				<tbody ng-repeat = 'board in adminBoards'>
					<tr>
						<td><a href="/boardIndex/{{board.id}}">{{board.title}}</a></td>
						<td>{{board.create_date}}</td>
					</tr>
				</tbody>
			</table>	
		</div>	
		<div class="guest_wrapper">
			<div class="tabletitle">
				가입한 페이지 목록
			</div>
			<table>
				<thead>
					<tr>
						<th>study</th>
						<th>가입일</th>
					</tr>
				</thead>
				<tbody ng-repeat = 'joiner in joinboards'>
					<tr>
						<td>{{joiner.title}}</td>
						<td>{{joiner.create_date}}</td>
					</tr>
				</tbody>
			</table>	
		</div>

	<div class="notification_wrapper">
		notification
	</div>
	
</div>
