<div class="myprofile-full">
	
<div class="myprofile-title">
	My Profile Infomation
</div>
<div class="myprofile-infowrapper">
	<div class="myprofile-userinfo">
		<div class="myprofile-name">
			ID  
		</div>
		<div class="myprofile-content">
			: {{loginUser.userID}}
		</div>
	</div>
	<div class="myprofile-userinfo">
		<div class="myprofile-name">
			Email 
		</div>
		<div class="myprofile-content">
			: {{loginUser.email}}
		</div>
	</div>
	<div class="myprofile-userinfo">
		<div class="myprofile-name">
			가입일 
		</div>
		<div class="myprofile-content">
			: {{loginUser.create_date}}
		</div>
	</div>
</div>
	<div class="myprofile-footer">
		<div class="myprofile-btnwrapper">
			<button type="button" class="btn btn-default">정보 수정</button>
			<button type="button" class="btn btn-danger">탈퇴</button>
		</div>
	</div>
</div>
